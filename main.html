<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Natural Design</title>
        <link rel="stylesheet" href="main.css">
        <script src="./post.js" ></script>
    </head>

    <body>

        <div class="posts-wrapper">
            <div class="add-post-wrapper">
                <div class="add-post-header">
                    <h2 class="title">Home</h2>
                    <img class="fav-icon" src="./icons/star.png"/>
                </div>

                <div class="add-post-body">
                    <div class="add-post-avatar-wrapper">
                        <div class="img-container">
                            <img src="./images/profile.jpg">
                        </div>
                    </div>

                    <div class="add-post-text-wrapper">
                        <form onsubmit="addPost(event)">
                            <textarea placeholder="Whats Happening?" id="post"></textarea>
                            <div class="icons">
                            </div>
                            <button class="post-button" type="submit">
                                Post
                            </button>
                        </form>
                    </div>


                </div>
            </div>

            <div class="posts-list-wrapper">

            </div>
        </div>


    </body>

</html>
